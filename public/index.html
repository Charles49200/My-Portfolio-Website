<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
  <meta name="theme-color" content="#282c34" />
  <meta name="description" content="Personal portfolio showcasing projects and skills" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>My Portfolio | Showcase</title>

  <meta property="og:type" content="website">

  <meta property="twitter:card" content="summary_large_image">

  <meta itemprop="name" content="My Portfolio | Showcase">

  <meta itemprop="image" content="https://my-portfolio.com/images/google-image.png">
